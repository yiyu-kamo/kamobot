<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可茂シリーズ | 招待</title>
    <link rel="stylesheet" href="https://yiyu-kamo.github.io/kamobot/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="icon" type="image/png" href="https://yiyu-kamo.github.io/kamobot/image/Kani.png">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="https://yiyu-kamo.github.io/kamobot/">
                <img src="https://yiyu-kamo.github.io/kamobot/image/Kani.png" alt="可茂ロゴ" class="logo">
            </a>
            <h1>可茂シリーズ</h1>
        </div>
    </header>

    <div class="spacer"></div>

    <div class="section features">
        <div data-aos="fade-up" class="feature-container">
            <div class="feature-text">
                <h2>可茂Botを招待する</h2>
                <a href="https://yiyu-kamo.github.io/kamobot/termsofservice/" target="_blank" class="white-link">利用規約</a><br>
                
                <label><input type="checkbox" id="termsCheckbox"> 利用規約に同意する</label><br><br>
                
                <label><input type="radio" name="botSelect" id="kamoguildRadio" value="kamo"> 可茂(サーバー)</label>
                <label><input type="radio" name="botSelect" id="kamondguildRadio" value="kamond"> 可茂ンド(サーバー)</label><br>
                <label><input type="radio" name="botSelect" id="kamouserRadio" value="kamo"> 可茂(ユーザー)</label>
                <label><input type="radio" name="botSelect" id="kamonduserRadio" value="kamond"> 可茂ンド(ユーザー)</label><br><br>
                
                <button class="invite" id="inviteButton" disabled>導入</button>
                
                <script>
                    const inviteButton = document.getElementById("inviteButton");
                    const termsCheckbox = document.getElementById("termsCheckbox");
                    const kamoguildRadio = document.getElementById("kamoguildRadio");
                    const kamondguildRadio = document.getElementById("kamondguildRadio");
                    const kamouserRadio = document.getElementById("kamouserRadio");
                    const kamonduserRadio = document.getElementById("kamonduserRadio");
                
                    function validateForm() {
                        const agreed = termsCheckbox.checked;
                        const selected = kamoguildRadio.checked || kamondguildRadio.checked || kamouserRadio.checked || kamonduserRadio.checked;
                        inviteButton.disabled = !(agreed && selected);
                    }
                
                    termsCheckbox.addEventListener("change", validateForm);
                    kamoguildRadio.addEventListener("change", validateForm);
                    kamondguildRadio.addEventListener("change", validateForm);
                    kamouserRadio.addEventListener("change", validateForm);
                    kamonduserRadio.addEventListener("change", validateForm);
                
                    inviteButton.addEventListener("click", () => {
                        if (kamoguildRadio.checked) {
                            window.location.href = "https://discord.com/oauth2/authorize?client_id=1342822309916053525&permissions=633318697598967&integration_type=0&scope=bot+applications.commands";
                        } else if (kamondguildRadio.checked) {
                            window.location.href = "https://discord.com/oauth2/authorize?client_id=1386284881189015592&permissions=633318697598967&integration_type=0&scope=bot+applications.commands";
                        } else if (kamouserRadio.checked) {
                            window.location.href = "https://discord.com/oauth2/authorize?client_id=1342822309916053525&permissions=1759218604441591&integration_type=1&scope=applications.commands+bot";
                        } else if (kamonduserRadio.checked) {
                            window.location.href = "https://discord.com/oauth2/authorize?client_id=1386284881189015592&permissions=1759218604441591&integration_type=1&scope=applications.commands+bot";
                        }
                    });
                </script>
            </div>
        </div>
    </div>

    <div class="spacer"></div>

    <footer>
        <div class="footer-line"></div>
        <div class="links">
            <a href="https://yiyu-kamo.github.io/kamobot/" class="white-link">ホーム</a>
            <a href="https://yiyu-kamo.github.io/kamobot/invite/" class="white-link">招待</a>
            <a href="https://yiyu-kamo.github.io/kamobot/commands/" class="white-link">コマンド</a>
            <a href="https://yiyu-kamo.github.io/kamobot/support/" class="white-link">お問い合わせ</a>
            <a href="https://yiyu-kamo.github.io/kamobot/termsofservice/" class="white-link">利用規約</a>
            <a href="https://yiyu-kamo.github.io/kamobot/privacy/" class="white-link">プライバシーポリシー</a>
        </div>
        <div class="footer-line"></div>
        <div class="copyright">
            Copyright © 2024 いゆかも工房 All rights reserved.
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        document.getElementById("inviteButton").addEventListener("click", function(event) {
            if (!document.getElementById("termsCheckbox").checked) {
                event.preventDefault();
                alert("利用規約に同意してください。");
            }
        });
    </script>
</body>
</html>
